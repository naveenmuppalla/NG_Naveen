<h1 [innerText]="title+event.eventName"></h1>
<br>
<table class="table table-hover table-striped">
    <tbody>
        <tr>
            <th>Event Id</th>
            <td><span [innerText]="event.eventId"></span></td>
        </tr>
        <tr>
            <th>Event Code</th>
            <td><span [innerText]="event.eventCode"></span></td>
        </tr>
        <tr>
            <th>Event Name</th>
            <td><span [innerText]="event.eventName|titlecase"></span></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><span [innerText]="event.description|firstLetterCaps"></span></td>
        </tr>
        <tr>
            <th>Start Date</th>
            <td><span [innerText]="event.startDate|date:'longDate'"></span></td>
        </tr>
        <tr>
            <th>End Date</th>
            <td><span [innerText]="event.endDate|date:'dd-MM-yyyy'"></span></td>
        </tr>
        <tr>
            <th>Fees</th>
            <td><span [innerText]="event.fees"></span></td>
        </tr>
        <tr>
            <th>Seats Filled</th>
            <td><span [innerText]="event.seatsFilled"></span></td>
        </tr>
        <tr>
            <th>Logo</th>
            <td><img [src]="event.logo" [alt]="event.eventName"/></td>
        </tr>
    </tbody>
</table>
